<link rel="import" href="https://cdn.rawgit.com/PolymerElements/iron-input/master/iron-input.html">

<dom-module id="form-wall">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <form on-submit="onSubmit">
      <h3>Configure Wall</h3>
      <div class="group">
        <label>Tickness</label>
        <input is="iron-input" type="number" bind-value="{{element.tickness}}" data-bind="tickness" title="tickness"/>
      </div>
      <input type="reset" value="Annulla" on-click="onCancel"/>
      <input type="submit" value="Aggiorna"/>
    </form>

  </template>
</dom-module>

<script>
  "use strict";
  Polymer({
    is: 'form-wall',
    properties: {
      element: {
        type: Object
      }
    },

    ready: function () {
    },

    attached: function () {
    },

    onCancel: function (event) {
      this.fire('cancel');
      event.preventDefault();
    },

    onSubmit: function (event) {
      let element = this.element;
      element.tickness = parseInt(element.tickness);
      this.fire('properties-changed');
      event.preventDefault();
    }

  });

</script>
